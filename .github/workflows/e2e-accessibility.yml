name: E2E + Accessibility

on:
  push:
    branches: [ 'bootstrap-admin-redesign' ]
  pull_request:
    branches: [ 'main', 'master' ]

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --project=chromium --reporter=dot || true

      - name: Upload Playwright report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Convert axe JSON -> HTML for review
        if: always()
        run: |
          node ./scripts/convert_axe_reports.js || true

      - name: Upload axe HTML artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: axe-html
          path: playwright-report/axe-html

      - name: Show Playwright report (optional)
        if: always()
        run: npx playwright show-report || true
